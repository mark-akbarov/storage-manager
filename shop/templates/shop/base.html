{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}AD & AN{% endblock %}</title>
    <link href='{% static "css/base.css" %}' rel="stylesheet">
</head>

<body>
    <div id="header">
        <a href="/" class="logo">AD & AN</a>
    </div>
    <div id="subheader">
        <div class="cart">
            {% with total_items=cart|length %}
            {% if total_items > 0 %}
            Xaridlar:
            <a href='{% url "cart:cart_detail" %}'>
                {{ total_items }} ->
                {{ cart.get_total_price }}
            </a>
            {% elif not order %}
                Xaridlar yo'q
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
